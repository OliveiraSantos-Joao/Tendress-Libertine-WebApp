<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet3' type='text/css'>
    <script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <style>
        html, body {
            background-image: url("https://i.postimg.cc/cLDqS6Jk/Register.png");
            background-color: black;
            height: 100% ;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            font-family: 'Lato', sans-serif;
        }
        .card {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            opacity: 0.9;
            height: auto;
            width: 35%;
            background-color: #312f2f;
            border-radius: 20px;
        }

        #location{
            display: flex;
            justify-content: space-between;
        }

        #place{
            width: 47%;
        }

        #zipcode{
            width: 47%;
            justify-content: right;
        }

    </style>
</head>

<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Create account</h3>
            </div>
            <div id="yo" class="card-body">
                <form th:object="${customer}" th:action="@{/customer}" method="post">
                    <!-- <label>Username</label> -->

                    <div class="input-group form-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                                </div>
                        <input type="text" class="form-control" placeholder="username">
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Please insert a valid username!</span>
                    </div>
                    <br>
                    <!-- <label>Email</label> -->
                    <div class="input-group form-group">
                                               <div class="input-group-prepend">
                                                   <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                               </div>
                        <input type="email" class="form-control" placeholder="email">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Please insert a valid email!</span>
                    </div>
                    
                    <br>
                    <!-- <label>Password</label> -->

                    <div class="input-group form-group">
                                               <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                               </div>
                        <input type="password" class="form-control" placeholder="password">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Please insert a valid password!</span>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-card"></i></span>
                        </div>
                        <input type="number" class="form-control" placeholder="card number">
                    </div>

                    <div id="location" class="input-group form-group">
                        <div id="place" class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-home"></i></span>
                            <select name='expireMM' id='expireMM'>
                                <option value=''>Month</option>
                                <option value='01'>January</option>
                                <option value='02'>February</option>
                                <option value='03'>March</option>
                                <option value='04'>April</option>
                                <option value='05'>May</option>
                                <option value='06'>June</option>
                                <option value='07'>July</option>
                                <option value='08'>August</option>
                                <option value='09'>September</option>
                                <option value='10'>October</option>
                                <option value='11'>November</option>
                                <option value='12'>December</option>
                            </select>
                            <select name='expireYY' id='expireYY'>
                                <option value=''>Year</option>
                                <option value='20'>2022</option>
                                <option value='21'>2023</option>
                                <option value='22'>2024</option>
                                <option value='23'>2025</option>
                                <option value='24'>2026</option>
                            </select>
                            <input class="inputCard" type="hidden" name="expiry" id="expiry" maxlength="4"/>
                        </div>
                        <div id="zipcode" class="input-group-prepend">
                            <span><h3>1000$</h3></span>
                        </div>
                    </div>


                    <div class="form-group">
                        <input id="button" type="submit" value="Register" style="color: black" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
